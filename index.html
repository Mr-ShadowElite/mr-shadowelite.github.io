<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MR.SHADOW_ELITE - Portfolio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      scroll-behavior: smooth;
      background-color: #000;
      font-family: Arial, sans-serif;
      height: 100%;
      overflow-x: hidden;
    }

    section {
      height: 100vh;
      width: 100%;
      background-size: cover;
      background-position: center;
      position: relative;
    }

    #landing {
      background-image: url('images/1.jpg');
    }

    #details {
      background-image: url('images/second%20page.png');
    }

    #final {
      background-image: url('images/Screenshot%202025-05-26%20102132.png');
    }

    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      text-align: center;
      opacity: 0;
      transition: opacity 1s ease, transform 1s ease;
    }

    .visible {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
    }

    /* Smooth scroll indicator */
    .scroll-indicator {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2em;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <section id="landing">
    <div class="content visible">
      <!-- Optional: Landing text or nothing, just the background image -->
    </div>
    <div class="scroll-indicator" onclick="document.getElementById('details').scrollIntoView({ behavior: 'smooth' })">
      &#8675;
    </div>
  </section>

  <section id="details">
    <div class="content" id="details-content">
      <h2>MR.SHADOW_ELITE</h2>
      <p>Data Analyst | Civil Engineer<br>SQL | Python | Excel | Data Visualization</p>
    </div>
  </section>

  <section id="final">
    <div class="content" id="final-content">
      <h3>Aravind Prabhakar A</h3>
      <p>Cybersecurity Enthusiast and Learner<br>DATA SPEAKS, I LISTEN â€” AND PROTECT</p>
    </div>
  </section>

  <script>
    function revealOnScroll(id) {
      const elem = document.getElementById(id);
      const rect = elem.getBoundingClientRect();
      if (rect.top < window.innerHeight - 100) {
        elem.classList.add('visible');
      }
    }

    window.addEventListener('scroll', () => {
      revealOnScroll('details-content');
      revealOnScroll('final-content');
    });
  </script>
</body>
</html>
