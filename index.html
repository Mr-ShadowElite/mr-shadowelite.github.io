<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MR.SHADOW_ELITE - Portfolio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body, html {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }

    .hero {
      position: relative;
      height: 100vh;
      width: 100%;
      background: url('images/cover pic.png') no-repeat center center/cover;
      transition: height 0.6s ease;
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: space-between;
      padding: 60px;
      color: white;
    }

    .hero.shrink {
      height: 120px;
      padding: 20px 40px;
    }

    .hero-left {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .hero-left img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #00ccff;
      transition: all 0.3s ease;
    }

    .hero-left h2 {
      font-size: 1.8em;
      margin-bottom: 10px;
    }

    .hero-left p {
      font-size: 1em;
      line-height: 1.4;
      color: #eee;
    }

    .hero-text-bottom {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      max-width: 800px;
      background-color: rgba(0,0,0,0.6);
      padding: 15px 20px;
      border-radius: 10px;
      font-size: 1em;
      color: #ddd;
      text-align: center;
    }

    .scroll-down-arrow {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 30px;
      color: white;
      cursor: pointer;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translate(-50%, 0);
      }
      50% {
        transform: translate(-50%, 10px);
      }
    }

    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background-color: #111;
      color: white;
      padding: 15px 40px;
      display: flex;
      justify-content: flex-end;
      gap: 30px;
      opacity: 0;
      pointer-events: none;
      transition: all 0.3s ease;
      z-index: 999;
    }

    .navbar.visible {
      opacity: 1;
      pointer-events: auto;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      transition: color 0.2s ease;
    }

    .navbar a:hover {
      color: #00ccff;
    }

    .main-content {
      opacity: 0;
      transform: translateY(50px);
      transition: all 0.6s ease;
      padding: 60px;
    }

    .main-content.visible {
      opacity: 1;
      transform: translateY(0);
    }

    section {
      background: white;
      padding: 40px;
      margin-bottom: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
